<div class=" btn-primary">
    <h1 class="btn btn-lg btn-block" style="color: white;text-align: left;">Search an Expense Claimed</h1>
</div>
<div class="container">
    <br>
    <br>
    <label style="font-size: large;"><b>Expense Code </b></label>
    <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Enter Expense Code" [(ngModel)]="code" required
            (input)="searchExpenseById()">
    </div>

      
        <div *ngIf="code && !expenseClaimedService.claimNo" class="alert alert-danger"> Id doesn't exists </div>
    
        <div  *ngIf="code && expenseClaimedService.claimNo" >
            <!-- form for update -->
            <form>
                <label style="font-size: large;"><b>Expense Code </b></label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" value="{{expenseClaimedService.claimNo.expenseCode}}" name="code" readonly>
                </div>
    
    
    
                <label style="font-size: large;"><b>Employee ID </b></label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" value="{{ expenseClaimedService.claimNo.empId }}"    name="empId" readonly>
                </div>
    
    
                <label style="font-size: large;"><b>Project Code </b></label>
                <div class="input-group mb-3">
                     <input type="text" class="form-control" value="{{expenseClaimedService.claimNo.projectCode}}" name="projectcode" readonly>
                </div>
    
                <label style="font-size: large;"><b>Expense Id </b></label>
                <div class="input-group mb-3">
                     <input type="text" class="form-control" value="{{expenseClaimedService.claimNo.expenseId}}" name="expensecode" readonly>
                   
                </div>
    
                <label style="font-size: large;"><b>Start Date</b></label>
                <div class="input-group mb-3">
                    <input type="date" class="form-control" value="{{expenseClaimedService.claimNo.startDate}}" name="start" readonly>
                </div>
    
                <label style="font-size: large;"><b>End Date</b></label>
                <div class="input-group mb-3">
                    <input type="date" class="form-control" value="{{expenseClaimedService.claimNo.endDate}}"name="end" readonly>
                </div>
                <label style="font-size: large;"><b>Expense Amount</b></label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" value="{{expenseClaimedService.claimNo.expenseAmt}}" name="amount" readonly>

                </div>
                
            </form >
        </div>
    </div>
